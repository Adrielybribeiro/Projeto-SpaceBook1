<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SpaceBook | Sua biblioteca digital</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>SpaceBook</h1>
        <nav>
            <a href="cadastro.html">Cadastro</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h2>Fa√ßa login na sua conta:</h2>
            <form id="loginForm" onsubmit="event.preventDefault(); fazerLogin();" novalidate>
                <label for="loginEmail">Email:</label>
                <input 
                    type="email" 
                    id="loginEmail" 
                    name="email" 
                    required 
                    autocomplete="email"
                >

                <label for="loginSenha">Senha:</label>
                <input 
                    type="password" 
                    id="loginSenha" 
                    name="senha" 
                    required 
                    autocomplete="current-password"
                >

                <div id="error-message" class="error-message hidden"></div>

                <button id="btnLogin" type="submit">
                    <span id="loginText">Entrar</span>
                    <span 
                        id="loginLoader" 
                        class="loader hidden" 
                        role="status" 
                        aria-live="polite"
                    >
                        Carregando...
                    </span>
                </button>
            </form>
        </section>
    </main>

    <footer role="contentinfo">
        &copy; 2025 SpaceBook. Todos os direitos reservados.
    </footer>

    <script src="js/login.js" defer></script> <!-- defer adicionado -->
</body>
</html>
